<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BRidge Sales — Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/static/js/sales-portal.js" defer></script>
</head>
<body class="bg-zinc-50 text-zinc-900">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Sales Portal</h1>
        <div id="meta" class="text-sm text-zinc-600 mt-1"></div>
      </div>
      <div class="flex gap-3 text-sm">
        <a class="underline" href="/sales/leads/ui">Leads</a>
        <a class="underline" href="/sales/deals/ui">Deals</a>
        <a class="underline" href="/sales/onboarding/ui">Onboarding</a>
        <a class="underline" href="/sales/assets/ui">Assets</a>
        <a class="underline" href="/static/login.html">Login</a>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-6">
      <div class="bg-white border rounded-xl p-4"><div class="text-sm text-zinc-500">Leads due</div><div id="leadsDue" class="text-2xl font-bold">—</div></div>
      <div class="bg-white border rounded-xl p-4"><div class="text-sm text-zinc-500">Tasks due</div><div id="tasksDue" class="text-2xl font-bold">—</div></div>
      <div class="bg-white border rounded-xl p-4"><div class="text-sm text-zinc-500">Onboarding red</div><div id="onboardingRed" class="text-2xl font-bold">—</div></div>
      <div class="bg-white border rounded-xl p-4"><div class="text-sm text-zinc-500">Pending commission</div><div id="pendingComm" class="text-2xl font-bold">—</div></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-6">
      <div class="bg-white border rounded-xl p-4">
        <div class="font-semibold">Pipeline by stage</div>
        <div id="pipeline" class="text-sm text-zinc-600 mt-3">Loading...</div>
      </div>
      <div class="bg-white border rounded-xl p-4">
        <div class="font-semibold">Tasks due today</div>
        <div id="tasks" class="text-sm text-zinc-600 mt-3">Loading...</div>
      </div>
    </div>
  </div>
</body>
</html>
