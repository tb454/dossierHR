<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BRidge Sales â€” Accept Invite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/static/js/sales-invite-accept.js" defer></script>
</head>
<body class="bg-zinc-50 text-zinc-900">
  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold">Accept Sales Invite</h1>
    <p class="text-zinc-600 mt-2">Set your password and activate your rep account.</p>

    <div class="bg-white border rounded-xl p-5 mt-6">
      <form id="f" class="space-y-3">
        <input id="token" class="w-full border rounded-lg p-2" placeholder="Invite token" required />
        <input id="legal_name" class="w-full border rounded-lg p-2" placeholder="Legal name" required />
        <input id="phone" class="w-full border rounded-lg p-2" placeholder="Phone" />
        <input id="territory" class="w-full border rounded-lg p-2" placeholder="Territory" />
        <select id="vertical" class="w-full border rounded-lg p-2">
          <option value="">Vertical</option>
          <option value="yard">Yard</option>
          <option value="mill">Mill</option>
          <option value="manufacturer">Manufacturer</option>
          <option value="broker">Broker</option>
          <option value="other">Other</option>
        </select>
        <input id="password" type="password" class="w-full border rounded-lg p-2" placeholder="Password (min 8)" required />

        <button class="w-full bg-black text-white rounded-lg p-2 font-medium">Accept Invite</button>
      </form>

      <div id="out" class="text-sm mt-3 text-zinc-600"></div>
    </div>
  </div>
</body>
</html>
