<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BRidge Sales â€” Leads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/static/js/sales-leads.js" defer></script>
</head>
<body class="bg-zinc-50 text-zinc-900">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Leads</h1>
      <div class="flex gap-3 text-sm">
        <a class="underline" href="/dashboard/sales">Portal</a>
        <a class="underline" href="/sales/deals/ui">Deals</a>
        <a class="underline" href="/sales/onboarding/ui">Onboarding</a>
        <a class="underline" href="/sales/manager/ui">Manager</a>
        <a class="underline" href="/sales/admin/ui">Admin</a>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-6">
      <div class="bg-white border rounded-xl p-4">
        <div class="font-semibold">Add Lead</div>
        <form id="leadForm" class="mt-3 space-y-2">
          <input name="company_name" class="w-full border rounded-lg p-2 text-sm" placeholder="Company" required />
          <input name="website" class="w-full border rounded-lg p-2 text-sm" placeholder="Website" />
          <div class="grid grid-cols-2 gap-2">
            <input name="city" class="border rounded-lg p-2 text-sm" placeholder="City" />
            <input name="state" class="border rounded-lg p-2 text-sm" placeholder="State" />
          </div>
          <select name="company_type" class="w-full border rounded-lg p-2 text-sm">
            <option value="yard">Yard</option><option value="mill">Mill</option><option value="manufacturer">Manufacturer</option><option value="broker">Broker</option><option value="other">Other</option>
          </select>
          <input name="lead_source" class="w-full border rounded-lg p-2 text-sm" placeholder="Lead source (cold/inbound/referral/etc)" />
          <input name="contact_name" class="w-full border rounded-lg p-2 text-sm" placeholder="Contact name" />
          <input name="contact_email" class="w-full border rounded-lg p-2 text-sm" placeholder="Contact email" />
          <input name="contact_phone" class="w-full border rounded-lg p-2 text-sm" placeholder="Contact phone" />
          <textarea name="notes" class="w-full border rounded-lg p-2 text-sm" rows="2" placeholder="Notes"></textarea>
          <button class="w-full bg-black text-white rounded-lg p-2 text-sm font-medium">Create Lead</button>
        </form>
        <div id="leadOut" class="text-sm text-zinc-600 mt-3"></div>
      </div>

      <div class="lg:col-span-2 bg-white border rounded-xl p-4">
        <div class="flex gap-2 items-center">
          <input id="q" class="border rounded-lg p-2 text-sm w-full" placeholder="Search..." />
          <select id="stage" class="border rounded-lg p-2 text-sm">
            <option value="">All</option>
            <option>new</option><option>contacted</option><option>qualified</option><option>demo_scheduled</option><option>demo_done</option><option>proposal</option><option>negotiation</option><option>closed_won</option><option>closed_lost</option>
          </select>
          <button id="refresh" class="border rounded-lg px-3 py-2 text-sm">Refresh</button>
        </div>
        <div id="list" class="mt-4 text-sm text-zinc-600">Loading...</div>
      </div>
    </div>
  </div>
</body>
</html>
