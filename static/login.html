<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dossier HR Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <form id="loginForm" class="bg-white w-full max-w-md p-6 rounded-2xl shadow space-y-4">
    <h1 class="text-2xl font-bold text-center">Dossier HR</h1>
    <input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded" required />
    <input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded" required />
    <button class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Login</button>
    <p id="err" class="hidden text-sm text-red-600 text-center">Invalid credentials.</p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (data.ok) {
        if (data.role === "admin") location.href = "/static/admin.html";
        else if (data.role === "manager") location.href = "/static/manager.html";
        else location.href = "/static/employee.html";
      } else {
        document.getElementById("err").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
