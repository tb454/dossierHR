<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BRidge — Sales Rep Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/sales-apply.js" defer></script>
</head>
<body class="bg-zinc-50 text-zinc-900">
  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold">BRidge Sales Partner Application</h1>
    <p class="text-zinc-600 mt-2">
      Apply below. If approved, you’ll receive portal access and your referral code.
    </p>

    <div class="mt-6 bg-white rounded-xl border p-5">
      <form id="applyForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Legal Name</label>
          <input name="legal_name" required class="mt-1 w-full border rounded-lg p-2" placeholder="Tony Byer"/>
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input name="email" type="email" required class="mt-1 w-full border rounded-lg p-2" placeholder="you@domain.com"/>
        </div>
        <div>
          <label class="block text-sm font-medium">Phone (optional)</label>
          <input name="phone" class="mt-1 w-full border rounded-lg p-2" placeholder="(555) 555-5555"/>
        </div>

        <button class="w-full bg-black text-white rounded-lg p-2 font-medium">
          Submit Application
        </button>
      </form>

      <div id="result" class="mt-4 text-sm"></div>
    </div>
  </div>
</body>
</html>
